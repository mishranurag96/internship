{% extends "layout.html" %}
{% block title%}
Internship
{% endblock %}
{% block stylesheets %}
<style>
    .bg .text p {
        font-size: 45px;
        color: white;
        font-family: 'Dancing Script', cursive;
    }

    .text {
        padding-top: 25%;
        padding-left: 1%;
        text-align: center;
    }

    .text small {
        color: white;
        font-size: 15px;
    }

</style>
{% endblock %}
{% block body %}
<!-- Intro Header -->
<div class="bg">
    <div class="text">
        <p>An investment in knowledge pays the best interest.</p>
        <small>Benjamin Franklin</small>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script>
    $(document).ready(function() {
        $('.menu-toggle').click(function() {
            $('nav').toggleClass('active')
        });
        $(window).scroll(function() {
            var x = $(window).scrollTop();
            if (x >= 60) {
                $('header').addClass('new');
            } else {
                $('header').removeClass('new');
            }
        });
    });

</script>
{% endblock %}
