<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web|Dancing+Script|Lobster" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>
    <style>

    </style>
</head>

<body>
    <div class="bg">
        <header>
            <div class="logo">hireScript();</div>
            <nav>
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#" class="cd-signin">Login/Signup</a></li>
                </ul>
            </nav>
            <div class="menu-toggle">
                <i class="fa fa-bars"></i>
            </div>
        </header>
        <div class="fo container">
            <blockquote class="blockquote">
                <h1 class="display">An investment in knowledge pays the best interest.</h1><br>
                <cite>Benjamin Franklin
                </cite>
            </blockquote>
        </div>
    </div>

    <footer>
        <p>&copy; hireScript 2019</p>
    </footer>
    <script>
        $(document).ready(function() {
            $('.menu-toggle').click(function() {
                $('nav').toggleClass('active')
            });
            $(window).scroll(function() {
                var x = $(window).scrollTop();
                if (x >= 60) {
                    $('header').addClass('new');
                } else {
                    $('header').removeClass('new');
                }
            });
        });

    </script>
</body>

</html>
